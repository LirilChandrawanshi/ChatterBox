# Server Configuration
server.port=8080

# Application Name
spring.application.name=ChatterBox

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ChatBot=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# WebSocket Configuration
# Maximum message size (512KB)
spring.websocket.message-size-limit=524288
# Maximum send buffer size (1MB)
spring.websocket.send-buffer-size-limit=1048576
# Send time limit (20 seconds)
spring.websocket.send-time-limit=20000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator Configuration (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
