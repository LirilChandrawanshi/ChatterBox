# Server Configuration (use PORT when set, e.g. Railway)
server.port=${PORT:8080}

# Use "local" profile by default (MongoDB Atlas via application-local.properties). Set SPRING_PROFILES_ACTIVE=production when deploying.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Application Name
spring.application.name=ChatterBox

# MongoDB Configuration (overridden by application-local.properties when profile=local)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/chatterbox}
spring.data.mongodb.database=chatterbox

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ChatBot=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# WebSocket Configuration
# Maximum message size (10MB - to support 5MB files + base64 encoding overhead)
spring.websocket.message-size-limit=10485760
# Maximum send buffer size (10MB)
spring.websocket.send-buffer-size-limit=10485760
# Send time limit (30 seconds)
spring.websocket.send-time-limit=30000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator Configuration (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# CORS Configuration (can be overridden per profile)
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://192.168.*.*:3000,http://10.*.*.*:3000,https://*.onrender.com,https://*.vercel.app,https://*.railway.app,https://*.netlify.app

# JWT (use a long random secret in production)
jwt.secret=${JWT_SECRET:chatterbox-default-secret-change-in-production-min-32-chars}
jwt.expiration-ms=604800000

# Google OAuth (set GOOGLE_CLIENT_ID env variable with your Google Cloud OAuth Client ID)
google.client-id=${GOOGLE_CLIENT_ID:72340083954-qqrf8kd7cb7vdop22i1br7c0hkf97qhg.apps.googleusercontent.com}

# Embedded MongoDB for testing (only used when embedded mongo is active)
spring.mongodb.embedded.version=4.0.2

